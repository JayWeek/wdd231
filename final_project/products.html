<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Browse ShopSmart's wide range of products. From everyday essentials to unique finds, shop quality items at competitive prices.">
        <meta name="author" content="Tang Gerald Junior">
        <title>ShopSmart Products | Affordable & Quality Shopping</title>

        <link rel="stylesheet" href="styles/products.css">
        <script type="module" src="scripts/products.js"></script>

        <!-- Social media meta tags -->
        <meta property="og:title" content="ShopSmart Products | Affordable & Quality Shopping">
        <meta property="og:description" content="Browse our curated selection of quality products designed for your needs—all at unbeatable prices.">
        <meta property="og:image" content="https://jayweek.github.io/wdd231/final_project/images/shop-smart.jpg">
        <meta property="og:url" content="https://jayweek.github.io/wdd231/final_project/products.html">
        <meta property="og:type" content="website">

        <link rel="icon" href="images/shopSmart-Logo.ico">
    </head>
    <body>
        <!-- HEADER -->
        <header class="site-header">
            <div class="container header-container">
            <div class="branding">
                <img src="images/shopSmart-Logo.svg" alt="ShopSmart Logo" class="logo">
                <span class="site-name">ShopSmart</span>
            </div>

            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html" class="active">Products</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            </div>
        </header>
        <main id="products-page" class="page-wrap">
            <h1 class="page-title">Our Products</h1>

            <!-- Filter & Sort Controls -->
            <section id="filter-sort-controls" class="filter-sort">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="">All</option>
                    <option value="Smartphones">Smartphones</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Smartwatches">Smartwatches</option>
                    <option value="Headphones & Earbuds">Headphones & Earbuds</option>
                </select>

                <label for="price-filter">Price Range:</label>
                <select id="price-filter">
                    <option value="">All</option>
                    <option value="0-250">Under $250</option>
                    <option value="250-500">$250 - $500</option>
                    <option value="500-1000">$500 - $1000</option>
                    <option value="1000-2000">$1000 - $2000</option>
                </select>
            </section>

            <!-- Products Grid -->
            <section id="products-section" aria-label="Products">
                <div id="product-grid" class="product-grid" role="list"></div>
            </section>

            <!-- Recently Viewed (top 5) -->
            <section id="recently-viewed" aria-label="Recently viewed items" class="recent-section">
                <h2>Recently Viewed</h2>
                <div id="recent-grid" class="recent-grid" role="list"></div>
            </section>
        </main>

        <footer id="site-footer">
            <div class="footer-container">
                <div class="footer-logo">
                <img src="images/shopSmart-Logo.svg" alt="ShopSmart Logo" />
                <span>ShopSmart</span>
                </div>

                <div class="social-icons">
                <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram" rel="noopener noreferrer">
                    <svg aria-hidden="true" focusable="false" width="24" height="24" fill="#F97316" viewBox="0 0 24 24">
                    <path d="M7.75 2A5.75 5.75 0 002 7.75v8.5A5.75 5.75 0 007.75 22h8.5A5.75 5.75 0 0022 16.25v-8.5A5.75 5.75 0 0016.25 2h-8.5zM12 7.25a4.75 4.75 0 110 9.5 4.75 4.75 0 010-9.5zm4.75-1.75a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/>
                    <circle cx="12" cy="12" r="3"/>
                    </svg>
                </a>
                <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook" rel="noopener noreferrer">
                    <svg aria-hidden="true" focusable="false" width="24" height="24" fill="#F97316" viewBox="0 0 24 24">
                    <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 5 3.657 9.128 8.438 9.879v-6.987h-2.54v-2.892h2.54V9.845c0-2.507 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562v1.875h2.773l-.443 2.892h-2.33v6.987C18.343 21.128 22 17 22 12z"/>
                    </svg>
                </a>
                <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter" rel="noopener noreferrer">
                    <svg aria-hidden="true" focusable="false" width="24" height="24" fill="#F97316" viewBox="0 0 24 24">
                    <path d="M22.162 5.656a8.658 8.658 0 01-2.49.682 4.357 4.357 0 001.907-2.403 8.716 8.716 0 01-2.765 1.056 4.345 4.345 0 00-7.402 3.959 12.334 12.334 0 01-8.955-4.54 4.344 4.344 0 001.345 5.794 4.322 4.322 0 01-1.968-.544v.054a4.346 4.346 0 003.486 4.262 4.376 4.376 0 01-1.964.075 4.347 4.347 0 004.054 3.019 8.711 8.711 0 01-5.396 1.86c-.35 0-.69-.02-1.025-.06a12.298 12.298 0 006.66 1.952c7.987 0 12.361-6.615 12.361-12.344 0-.188-.004-.376-.013-.563a8.823 8.823 0 002.165-2.242z"/>
                    </svg>
                </a>
                </div>

                <div class="footer-info">
                <p>© 2025 ShopSmart. All rights reserved.</p>
                <p>Designed with ❤️ by ShopSmart Team</p>
                </div>
            </div>
        </footer>
    </body>
</html>
