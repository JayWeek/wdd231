<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the chamber of commerce site and network with other members.">
    <meta name="author" content="Tang Gerald">
    <title>Document</title>

    <link rel="stylesheet" href="styles/join.css">
    <script type="module" src="scripts/join.js" ></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/bird_2.svg" alt="op-coc company icon" width="60" height="59">
                <span class="site-name">OP-COC</span>
            </div>
            

            <button class="hamburger" id="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
            </button>

            <nav id="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="#">Business Directory</a></li>
                <li><a href="join.html" class="active">Join</a></li>
            </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="join-container">
            <!--  -->
            <div>
                <h1>Membership application form</h1>
                <form method="GET" action="thankyou.html" class="membershipForm">
                    <label>
                        First Name
                        <input 
                        type="text" 
                        name="first" 
                        required 
                        title="Your First Name" 
                        autocomplete="given-name">
                    </label>

                    <label>
                        Last Name
                        <input 
                        type="text" 
                        name="last" 
                        required 
                        title="Your Last Name" 
                        autocomplete="family-name">
                    </label>

                    <label>
                        Organizational Title
                        <input 
                        type="text" 
                        name="title" 
                        title="Your role or title within the organization" 
                        autocomplete="organization-title" 
                        pattern="^[A-Za-z\s\-]{7,}$">
                    </label>

                    <label>
                        Email Address
                        <input 
                        type="email" 
                        name="email" 
                        required 
                        title="Your Email Address" 
                        autocomplete="email" 
                        placeholder="example@email.com">
                    </label>

                    <label>
                        Mobile Phone Number
                        <input 
                        type="tel" 
                        name="phone" 
                        required 
                        title="Your Mobile Phone Number" 
                        autocomplete="tel">
                    </label>

                    <label>
                        Organization Name
                        <input 
                        type="text" 
                        name="organization" 
                        required 
                        title="Your Organization's Name" 
                        autocomplete="organization">
                    </label>

                    <fieldset>
                        <legend>Membership Level</legend>

                        <label>
                            <input 
                            type="radio" 
                            name="membership" 
                            value="NP Membership" 
                            required>
                            NP Membership (Free for Nonprofits)
                        </label>

                        <label>
                            <input 
                            type="radio" 
                            name="membership" 
                            value="Bronze Membership">
                            Bronze Membership
                        </label>

                        <label>
                            <input 
                            type="radio" 
                            name="membership" 
                            value="Silver Membership">
                            Silver Membership
                        </label>

                        <label>
                            <input 
                            type="radio" 
                            name="membership" 
                            value="Gold Membership">
                            Gold Membership
                        </label>
                    </fieldset>


                    <label>
                        Organization Description
                        <textarea 
                        name="description" 
                        title="Briefly describe your organization" 
                        rows="5" 
                        cols="30"></textarea>
                    </label>

                    <label hidden>
                        <input 
                        type="hidden" 
                        name="timestamp" 
                        id="timestamp">
                    </label>

                    <input type="submit" value="Apply membership">
                </form>
            </div>

            <!-- Membership Cards -->
             <div>
                <h2 class="membership-heading">Membership Levels</h2>
                <section class="membership-cards">
                    
                    <!-- Cards will be injected here by JS -->
                </section>
             </div>
            
        </div>
        

        

        <!-- Reusable Dialog -->
        <dialog id="benefitsDialog">
            <div>
                <h3 id="dialogTitle"></h3>
                <button id="closeDialog">X</button>
            </div>
            <ul id="dialogBenefits"></ul>
            
        </dialog>
    </main>

    <footer>
        <p class="footer-main">
        &copy; <span id="currentyear"></span> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; TANG GERALD &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; UGANDA
        </p>
        <p class="footer-sub" id="last-Modified"></p>
    </footer>
</body>
</html>
